<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>BASE APPAREL</title>
  </head>
  <body>
    <div class="main-div">
      <div class="content-div">
        <div class="container">
          <div class="logo-div"><img src="images/logo.svg" /></div>
          <div class="sub-title-div">W E ' R E</div>
          <div class="title-div">
            <p>C O M I N G</p>
            <p>S O O N</p>
          </div>
          <div class="desc-div">
            <p>Hello fellow shoppers! We're currently building our new</p>
            <p>fashion store. Add your email to stay up to date with</p>
            <p>and our launch deals.</p>
          </div>
          <div class="textbox-div">
            <input type="email" placeholder="Email address" />
            <button type="submit" class="button">
              <img src="images/icon-arrow.svg" />
            </button>
          </div>
        </div>
      </div>
      <div class="image-div">
        <img class="image" src="images/hero-desktop.jpg" />
      </div>
    </div>
  </body>
</html>
